<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/styles.css" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <section class="sorteo" id="container-sorteo">
    <div class="sorteo-uno-conatiner">
      <h2>Sorteo Digital</h2>
      <ul class="container-lista">
        <li class="jugador">Franco</li>
        <li class="jugador">Abril</li>
        <li class="jugador">Axel</li>
        <li class="jugador">Rodrigo</li>
        <li class="jugador">Fernando</li>
        <li class="jugador">Lucas</li>
        <li class="jugador">Renzo</li>
        <li class="jugador">Gonza</li>
        <li class="jugador">Nacho</li>
        <li class="jugador">Caro</li>
      </ul>
      <button id="btn">obtener ganador</button>
    </div>
    <script type="module" src="js/main.js"></script>
  </section>

  <section class="sorteo-dos" id="container-sorteo-dos">
    <div class="sorteo-dos-container">
      <h2>Sorteo Digital Dos</h2>
      <ul id="lista-jugadores"></ul>
      <div class="nombres">
        <input id="sorteo-dos" type="text" placeholder="Nombre jugador" />
      </div>
      <div class="botones">
        <input id="agregar-jugador" type="button" value="Agregar Jugador" />
        <input id="ganador-btn-dos" type="button" value="Sortear Ganador" />
      </div>
    </div>
  </section>
</body>

</html>
